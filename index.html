<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch-eye-nese</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ch-eye-nese</h1>
    <div class="images">
      <a class="clickable-container" href="#">
        <img class=image src="images/open-eye.png" alt="open-eye" />
        <div class="overlay" >
          <div class="overlay-content">开眼睛<br />kāī yǎn jīng
            
            </div>
            
            <div class="play-button"><img src="images/playbutton.png" onclick="playAudio()"></div>
            <audio id="audio">
              <source src="audio/1.mp3" type="audio/mpeg">
            </audio>
        </div>
      </a>

     

      <a class="clickable-container" href="#">
        <img src="images/close-eye.png" alt="close-eye" />
        <div class="overlay">
          <div class="overlay-content">闭眼睛<br />bì yǎn jīng</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img
          src="https://media.giphy.com/media/l41YdAa3Yll5NHfwI/giphy.gif"
          alt="blink"
        />
        <div class="overlay">
          <div class="overlay-content">眨眼睛<br />zhǎ yǎn jīng</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/look-up.png" alt="look-up" />
        <div class="overlay">
          <div class="overlay-content">看上<br />kàn shàng</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/look-down.png" alt="look-down" />
        <div class="overlay">
          <div class="overlay-content">看下<br />kàn xià</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/look-left.png" alt="look-left" />
        <div class="overlay">
          <div class="overlay-content">看左<br />kàn zuǒ</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/look-right.png" alt="look-right" />
        <div class="overlay">
          <div class="overlay-content">看右<br />kàn yòu</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/ear.png" alt="ear" />
        <div class="overlay">
          <div class="overlay-content">看耳朵<br />kàn Ěr duō</div>
        </div>
      </a>
      <a class="clickable-container" href="#">
        <img src="images/light.png" alt="light" />
        <div class="overlay">
          <div class="overlay-content">看灯<br />kàn dēng</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/straight.png" alt="straight" />
        <div class="overlay">
          <div class="overlay-content">看前面<br />kàn qián miàn</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img
          src="https://media.giphy.com/media/Yavo0SXhZYhSo/giphy.gif"
          alt="squeeze"
        />
        <div class="overlay">
          <div class="overlay-content">不要挤眼睛<br />bù yào jǐ yǎn jīng</div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img src="images/eyedrop.png" alt="eye-drop" />
        <div class="overlay">
          <div class="overlay-content">
            我会点药水<br />wǒ huì diǎn yào shuǐ
          </div>
        </div>
      </a>

      <a class="clickable-container" href="#">
        <img
          src="https://media.giphy.com/media/SWtiAKAIi9dcqoLQOd/giphy.gif"
          alt="chin-rest"
        />
        <div class="overlay">
          <div class="overlay-content">
            下巴放在这里<br />xià bā fàng zài zhè lǐ
          </div>
        </div>
      </a>
      <a class="clickable-container" href="#">
        <img
          src="https://media.giphy.com/media/3ohhwznAY9PN08m0H6/giphy.gif"
          alt="sit-down"
        />
        <div class="overlay">
          <div class="overlay-content">请坐<br />qǐng zuò</div>
        </div>
      </a>
    </div>


    <script>
      let audio = document.getElementById('audio')
      let playAudio = function () {
audio.play()
      }
    </script> 
 
</body>
</html>
